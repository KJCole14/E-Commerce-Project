<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Page</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      @media (max-width: 425px) {
        #growfoot,
        #growhead,
        nav {
          min-width: 200%;
          font-size: 30px;
        }
      }
    </style>
  </head>
  <body>
    <header id="growhead">Shop</header>
    <li>
      <a href="../Index.html"
        ><img id="logo" src="../Images/Gear-Icon.png" alt="Gear Icon"
      /></a>
    </li>
    <nav class="navbar grow">
      <ul>
        <li><a class="link" href="../Index.html">Home</a></li>
      </ul>

      <ul>
        <li><a class="link" href="Shop.html">Shop</a></li>
      </ul>

      <ul>
        <li><a class="link" href="../Contact.html">Contact</a></li>
      </ul>
    </nav>
    <h2>Popular Items</h2>
    <!-- <ol></ol> -->
    <!-- Table for po=roducts -->
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="data-output"></tbody>
    </table>

    <!-- Footer -->
    <footer id="growfoot">
      <a href="https://www.facebook.com/"
        ><img
          src="../Images/Facebooklogo.png"
          class="footerlogo"
          alt="facebook logo"
      /></a>

      <a href="https://twitter.com/"
        ><img
          src="../Images/Twitterlogo.png"
          class="footerlogo"
          alt="Twitter logo"
      /></a>

      <a href="https://www.instagram.com/"
        ><img
          src="../Images/Instagramlogo.png"
          class="footerlogo"
          alt="Instagram icon"
      /></a>

      <a href="https://www.tiktok.com/en/"
        ><img
          src="../Images/TikToklogo.png"
          class="footerlogo"
          alt="TikTok logo"
      /></a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
